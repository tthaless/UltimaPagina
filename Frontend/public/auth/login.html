<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Última Página</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container-login">
        
        <header class="login-header">
            <h1 class="logo">Última<br>Página</h1>
            <p class="date">27 DE JUNHO DE 2025</p>
        </header>

        <hr class="login-hr">

        <main>
            <form id="loginForm" class="login-form" method="post">
                <h2 class="form-title">LOGIN</h2>
                
                <div class="input-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                
                <button type="submit" class="btn-login">entrar</button>
            </form>

            <div id="feedbackMessage"></div>
        </main>

        <footer>
            <p class="register-link">
                <a href="index.html">Não possui conta? <strong>registrar</strong></a>
            </p>
        </footer>

    </div>

    <script src="login.js"></script>

</body>
</html>
