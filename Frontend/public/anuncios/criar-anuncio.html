<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio - Última Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/criar-anuncio.css">
</head>
<body>
    <header class="main-header with-back-button">
        <div class="header-left">
            <a href="/home.html" class="btn-link-style"><i class="fa-solid fa-chevron-left"></i>voltar</a>
        </div>
        <nav class="user-nav">
            <a href="#" id="username-link"><i class="fa-solid fa-user"></i> <span>usuário</span></a>
            <button id="logoutButton" class="btn-link-style"><i class="fa-solid fa-arrow-right-from-bracket"></i> sair</button>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="main-site-title">Última<br>Página</h1>
            <h2 class="page-subtitle">Criar Anúncio</h2>
        </div>

        <form id="formCriarAnuncio" class="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label for="titulo">título</label>
                    <input type="text" id="titulo" maxlength="40">
                    <small class="char-counter">MAX. 40 CARACTERES</small>
                </div>
                <div class="form-group">
                    <label for="categoria">categoria</label>
                    <select id="categoria">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefone">telefone</label>
                    <input type="text" id="telefone" placeholder="(00) 99999-9999">
                </div>
                
                <div class="form-group">
                    <label for="bairro">bairro de atuação</label>
                    <select id="bairro">
                        <option value="">Carregando...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">descrição do anúncio</label>
                    <textarea id="descricao" rows="4" maxlength="150"></textarea>
                    <small class="char-counter">MAX. 150 CARACTERES</small>
                </div>
                
                 <div class="form-group">
                    <label for="descricaoCompleta">descrição completa</label>
                    <textarea id="descricaoCompleta" rows="8" maxlength="700"></textarea>
                    <small class="char-counter">MAX. 700 CARACTERES</small>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-salvar">Salvar</button>
                <button type="button" class="btn-cancelar">Cancelar</button>
            </div>
            <div id="feedbackAnuncio"></div>
        </form>
    </div>

    <script src="/nav.js"></script>
    <script src="/anuncios/criar-anuncio.js"></script>
</body>
</html>
