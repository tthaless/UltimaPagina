<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Anúncios - Última Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/home-geral.css">
</head>
<body>
    <header class="main-header with-back-button">
        <div class="header-left">
            <button id="backToHomeBtn" class="btn-link-style"><i class="fa-solid fa-chevron-left"></i> voltar</button>
        </div>
        <nav class="user-nav">
            <a href="#" id="username-link"><i class="fa-solid fa-user"></i> <span>usuário</span></a>
            <button id="logoutButton" class="btn-link-style">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> sair
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="main-site-title">Última<br>Página</h1>
            <h2 class="management-title">Meus Anúncios</h2>
        </div>

        <section class="toolbar">
            <div class="toolbar-left">
            </div>
            <div class="toolbar-right"> 
              <a href="/anuncios/criar-anuncio.html"><i class="fa-solid fa-plus"></i> criar novo anúncio</a>
            </div>
        </section>
        
        <main class="classifieds-list" id="lista-meus-anuncios">
            <p>Carregando seus anúncios...</p>
        </main>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Você tem certeza que deseja excluir?</h2>
            <p>Essa ação não poderá ser desfeita.</p>
            <div class="modal-actions">
                <button id="modal-btn-confirm" class="btn-excluir">Excluir</button>
                <button id="modal-btn-cancel" class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="feedback-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="feedback-modal-message">Anúncio excluído com sucesso!</p>
            <div class="modal-actions">
                <button id="feedback-modal-ok-btn" class="btn-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="/nav.js"></script>
    <script src="/anuncios/meus-anuncios.js"></script>
</body>
</html>
