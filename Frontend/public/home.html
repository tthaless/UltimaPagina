<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Última Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/home-geral.css">
</head>
<body>
    <header class="main-header">
        <nav class="user-nav">
            <a href="#" id="username-link"><i class="fa-solid fa-user"></i> <span>usuário</span></a>
            <button id="logoutButton" class="btn-link-style">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> sair
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="main-site-title">Última<br>Página</h1>
            <h2 class="page-subtitle">CLASSIFICADOS</h2>
        </div>
        <section class="toolbar">
            <div class="toolbar-left">
                <a href="#"><i class="fa-solid fa-filter"></i> filtrar</a>
            </div>
            
            <div class="toolbar-right">
                <a href="/anuncios/favoritos.html"><i class="fa-regular fa-heart"></i> favoritos</a>
                <a href="/anuncios/meus-anuncios.html"><i class="fa-regular fa-file-lines"></i> meus anúncios</a>
            </div>
        </section>
        <main class="classifieds-list" id="lista-anuncios">
        </main>
    </div>

    <div id="feedback-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="feedback-modal-title"></h2>
            <p id="feedback-modal-message"></p>
            <div class="modal-actions">
                <button id="feedback-modal-ok-btn" class="btn-ok">OK</button>
            </div>
        </div>
    </div>
    
    <div id="filter-modal" class="modal-overlay">
        <div class="filter-modal-content">
            <h2 class="filter-modal-header">FILTRAR</h2>
            <div class="filter-options-grid">
                <div class="filter-column">
                    <h3 class="filter-column-title">Categorias</h3>
                    <div class="filter-options-list" id="filter-categories-list">
                        <label class="filter-option-item">
                            <input type="radio" name="category-filter" value="">
                            <span class="custom-radio"></span> Todas
                        </label>
                    </div>
                </div>
                <div class="filter-column">
                    <h3 class="filter-column-title">Bairros</h3>
                    <div class="filter-options-list" id="filter-bairros-list">
                        <label class="filter-option-item">
                            <input type="radio" name="bairro-filter" value="">
                            <span class="custom-radio"></span> Todos
                        </label>
                    </div>
                </div>
            </div>
            <div class="filter-actions-bottom">
                <button id="apply-filters-btn" class="btn-salvar">Aplicar Filtros</button>
                <button id="clear-filters-btn" class="btn-cancelar">Limpar Filtros</button>
            </div>
            <button id="close-filter-modal" class="close-filter-modal-btn">&times;</button>
        </div>
    </div>
    
    <script src="/nav.js"></script>
    <script src="/home.js"></script>
</body>
</html>
