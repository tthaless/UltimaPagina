<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias - Última Página</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/home-geral.css">
</head>
<body>
    <header class="main-header with-back-button">
        <div class="header-left">
            <button id="backToHomeBtn" class="btn-link-style">
                <i class="fa-solid fa-chevron-left"></i> voltar
            </button>
        </div>
        <nav class="user-nav">
            <a href="#" id="username-link"><i class="fa-regular fa-user"></i> <span>admin</span></a>
            <button id="logoutButton" class="btn-link-style">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> sair
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="main-site-title">Última<br>Página</h1>
            <h2 class="admin-page-title">Gerenciar Categorias</h2>
        </div>

        <form id="formNovaCategoria">
            <h3 class="admin-page-categoria">CRIAR CATEGORIA</h3>
            <input type="hidden" id="idCategoriaEdicao">
            <label for="nomeCategoria">nome da categoria</label>
            <input type="text" id="nomeCategoria" required placeholder="ex: Reformas e Reparos">
            <label for="descricaoCategoria">descrição (opcional)</label>
            <input type="text" id="descricaoCategoria" placeholder="uma breve descrição da categoria">
            <button type="submit">SALVAR CATEGORIA</button>
            <div id="feedbackNovaCategoria"></div>
        </form>

        <main class="category-grid" id="lista-categorias">
            </main>
    </div>

    <script src="/nav.js"></script>
    <script src="/admin/gerenciar-categorias.js"></script>
</body>
</html>
